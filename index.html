<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>More Complex Component</title>
    <script src="modal.js"></script>
    <style>
        * {
           box-sizing: border-box; 
        }

        body {
            margin: 2rem;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <nk-modal>
        <p>With you confirmation you agree to pay.</p>
    </nk-modal>
    <p>Please confirm your choice.</p>
    <button>Show Details and Confirm</button>
    <script>
        const confirButton = document.querySelector('button');
        const modal = document.querySelector('nk-modal');
        
        confirButton.addEventListener('click', () => {
            modal.setAttribute('opened', '')
        });

    </script>
</body>
</html>
